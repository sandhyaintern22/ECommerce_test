<html>    
    <head>
		<link type="text/css" rel="stylesheet" href="jsp_d.css">
        <title>Versioned Javascript</title>
        <script>
		
				// function start
                function show_content(){
            
                   var content='';
				   
                    // Array                    
                    var sections = new Array( '<section id="begin">'+
												   '<div class="div_full">'+
												   '<img src="img/banner_img.jpg">'+
												   '</div>'+
											   '</section>',
											   
											   '<section id="bundles">'+
												   '<h2  data-symbol-before="***" data-symbol-after="***">SUMMER SPECIAL</h2>'+
												   '<div class="div_left_right">'+
												   '<div class="div_left">'+
												   '<img src="img/grid_img_a.gif" alt="product_image_a">'+
												   '</div>'+				 
												   '<div class="div_right">'+
												   '<img src="img/grid_img_b.gif" alt="product_image_b"> '+
												   '</div>'+
												   '</div>'+
											   '</section>'
										   );
            
                   
                    // Array traversal
                    
                    for(section of sections){
						console.log('In..'+section);
						content+=section;					
				    }// End of Array traversal
					
                    document.getElementById('content_area').innerHTML=content;
					
                } // end of function
            
        </script>                
    </head>
    <body>
        <h3>View Section</h3> 
        <input type="button" onclick="show_content();" value="Show content">
        <hr>
        <div id="content_area"></div>   
    </body>
</html>
