<html>    
    <head>
        <title>Array in Javascript with tags</title>
        <script>
		
					//variable
					var sections = new Array( ['Section','About us'],
											  ['Section','Home']);
							
					//function declaration
					function show_content(content,content_area_id){
								   
								    var data_content = '';	
									console.log("1.Function In.");
									
									for(section of content){
											console.log('In-'+section[0]+'--'+section[1]);
											data_content+='<'+section[0]+'>'+section[0]+'</'+section[0]+'>'+'<'+section[0]+'>'+section[1]+'</'+section[0]+'>';				 
									}
									
									document.getElementById('content_area').innerHTML=data_content;
					} // end
						
        </script>                
    </head>
    <body>
       <input type="button" onclick="show_content(sections,'content_area');" value="Show-Content">
	   <hr>
	   <div id="content_area"></div> 
    </body>
</html>
